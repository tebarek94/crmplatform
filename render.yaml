services:
  # Backend API Service
  - type: web
    name: crm-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: ./uploads
      - key: DB_HOST
        value: your-railway-mysql-host
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        value: your-railway-mysql-user
      - key: DB_PASSWORD
        value: your-railway-mysql-password
      - key: DB_NAME
        value: your-railway-mysql-database
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: crm-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://crm-backend.onrender.com/api
    autoDeploy: true
    branch: main
    rootDir: frontend

